<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeatherNow</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">


</head>
<body>
	<div id="container">				
		<div class="row">
			<h1 class="col-md-6 col-md-offset-3 center" id="mainheading">WeatherNow</h1>
		</div>
		<div class="row">
			<h4 class="col-md-6 col-md-offset-3">Simply input your city and state, then click submit to see current weather
			</h4>
		</div>
		<div class="row">
			<form class="center col-md-6 col-md-offset-3">
				<div class="form-group">
					<input type="text" class="form-control" id="usercity" placeholder="Eg. San Francisco, Jackson...">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="userstate" placeholder="Eg. California, Mississippi...">
				</div>
				<button class="btn btn-success btn-lg center">Find My Weather</button>
			</form>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
